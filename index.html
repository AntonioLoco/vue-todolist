<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="todo-form">
                <h1>To Do List</h1>
                
                <!-- Form todo -->
                <label for="user-todo"></label>
                <input type="text" id="user-todo" placeholder="Aggiungi un'azione">
                <button>Aggiungi</button>
            </div>
            <div class="todo-list">
                <ul>
                    <li v-for="(element, index) in toDoList">
                        <span :class=" (element.done) ? 'checked' : '' " > {{element.text}} </span>
                        <span>&#10060;</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
